<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    
    <form action="registro.php" method="POST">
        <label for="cedula">Cedula:</label>
        <input name="id" id="cedula" type="number" min="0" required>
        <br><br>
        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text" min="0" required>
        <br><br>
        <label for="usuario">Usuario:</label>
        <input name="user" id="usuario" type="text" min="0" required>
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input name="pass" id="contraseña" type="text" required>
        <br><br>
        <input name="registrar" value="Registrar" type="submit">
        <input name="iniciar-sesion" value="Iniciar Sesión" type="submit">
    </form>
</body>
</html>
